<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="A simple snake game." />
        <meta name="author" content="BlitzCream Inc." />
        <title>Snake Game</title>
        <link href="css/main.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous" />
    </head>
    <body>      
        <div id="wrapper">
            <a id="go-back" href="https://blitzcream.me">&lt; <span class="go-back-text">Back to BlitzCream</span></a>
            <p></p>
            <h1 class="snake-title">Snake Game</h1>
            <p class="snake-p">Use arrow keys to move.<br><br>1. Don't hit the walls.<br>2. Don't hit yourself.<br>3. It gets faster when you fail.</p>
            <br>
            <p></p>
            <div id="menu-container">
              <button class="menu-play-button" onClick="playGame()">Play</button>
            </div>
            <div id="game-container">
                <p class="snake-score-p">Score</p>
                <p class="snake-score">0</p>
                <canvas id="snakeGame" width="400" height="400"></canvas>
            </div>
            <div id="game-over-container">
                <h1 class="game-over-title">Game Over</h1>
                <button class="game-over-play-button" onClick="playGame()">Play Again</button>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</html>
